---
:machine:
  # https://app.vagrantup.com/bento/boxes/ubuntu-18-04
  :box: bento/ubuntu-18.04 # 64GB HDD
  :memory: 3072 # 3GB RAM
  :cpus: 1
  :hostname: ubuntu-18-04
  :timezone: Canada/Pacific

:forwarded_ports:
# SSH
- :id: ssh
  :host: 2200
  :guest: 22
# HTTP
- :host: 8000
  :guest: 80
# dB
- :host: 33060
  :guest: 3306

:synced_folder:
  :host: ~/Code
  :guest: /home/vagrant/Code

:copy_files:
- :source: ~/.ssh
  :destination: /home/vagrant/.ssh
- :source: ~/.gitconfig
  :destination: /home/vagrant/.gitconfig
- :source: ~/.subversion
  :destination: /home/vagrant/.subversion

:php_error_reporting: E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT
...
